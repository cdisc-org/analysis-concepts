id: https://test.org/minimal
name: minimal-test
title: Minimal Test Schema
version: 1.0.0

default_prefix: test
default_range: string

imports:
  - linkml:types

enums:
  TestEnum:
    description: Test enum
    permissible_values:
      value1:
        description: First value
      value2:
        description: Second value

classes:
  TestClass:
    description: Test class
    slots:
      - id
      - name
      - test_type

slots:
  id:
    identifier: true
    range: string

  name:
    range: string

  test_type:
    range: TestEnum
