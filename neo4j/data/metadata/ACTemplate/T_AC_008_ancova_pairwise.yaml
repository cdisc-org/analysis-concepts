# ============================================
# AC TEMPLATE: ANCOVA PAIRWISE COMPARISON
# ============================================
# Generic template for ANCOVA with pairwise treatment comparisons
# Tests treatment effects adjusted for baseline and other covariates
# Produces least squares means and pairwise comparisons
# ============================================

AC_ID: T_AC_008
AC_NAME: ANCOVA Pairwise Comparison
AC_PURPOSE: Perform pairwise treatment comparisons adjusted for baseline using ANCOVA

ONTOLOGY:
  STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000179
  STATO_LABEL: ANCOVA

INPUTS:
  - INPUT_ID: T_AC_008_IN_001
    SOURCE_AC_TEMPLATE: null
    SOURCE_CLASS_VARIABLE: CHG
    SOURCE_VARIABLE: null
    ROLE: study design dependent variable
    DESCRIPTION: Change from baseline or other continuous outcome variable
    REQUIRED: true
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/OBI_0000751

  - INPUT_ID: T_AC_008_IN_002
    SOURCE_AC_TEMPLATE: null
    SOURCE_CLASS_VARIABLE: BASE
    SOURCE_VARIABLE: null
    ROLE: model fixed effect term
    DESCRIPTION: Baseline value for covariate adjustment
    REQUIRED: true
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000468

  - INPUT_ID: T_AC_008_IN_003
    SOURCE_AC_TEMPLATE: null
    SOURCE_CLASS_VARIABLE: TRTPN
    SOURCE_VARIABLE: null
    ROLE: model fixed effect term
    DESCRIPTION: Treatment as categorical variable
    REQUIRED: true
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: categorical
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000468

  - INPUT_ID: T_AC_008_IN_004
    SOURCE_AC_TEMPLATE: null
    SOURCE_CLASS_VARIABLE: SITEGRy
    SOURCE_VARIABLE: null
    ROLE: model fixed effect term
    DESCRIPTION: Stratification or covariate variable
    REQUIRED: false
    DATA_TYPE: Character
    MEASUREMENT_SCALE: categorical
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000468

OUTPUTS:
  - OUTPUT_ID: T_AC_008_OUT_001
    VARIABLE_NAME: LSMEAN
    DESCRIPTION: Least squares mean (adjusted mean) by treatment group
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000343
    CARDINALITY: multiple
    BY_VARIABLES: null  # Specified in instance (e.g., ["TRTP"])

  - OUTPUT_ID: T_AC_008_OUT_002
    VARIABLE_NAME: LSMEAN_SE
    DESCRIPTION: Standard error of LS mean
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000262
    CARDINALITY: multiple
    BY_VARIABLES: null  # Specified in instance (e.g., ["TRTP"])

  - OUTPUT_ID: T_AC_008_OUT_003
    VARIABLE_NAME: LSMEAN_DIFF
    DESCRIPTION: LS mean difference (pairwise comparison vs reference)
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000175
    CARDINALITY: multiple
    BY_CONTRAST:
      VARIABLE: null  # Specified in instance (e.g., TRTP)
      TYPE: pairwise_vs_reference
      REFERENCE_LEVEL: null  # Specified in instance (e.g., "Placebo")

  - OUTPUT_ID: T_AC_008_OUT_004
    VARIABLE_NAME: LSMEAN_DIFF_SE
    DESCRIPTION: Standard error of LS mean difference
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000262
    CARDINALITY: multiple
    BY_CONTRAST:
      VARIABLE: null
      TYPE: pairwise_vs_reference
      REFERENCE_LEVEL: null

  - OUTPUT_ID: T_AC_008_OUT_005
    VARIABLE_NAME: CI_LOWER
    DESCRIPTION: Confidence interval lower bound for difference
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000315
    CARDINALITY: multiple
    BY_CONTRAST:
      VARIABLE: null
      TYPE: pairwise_vs_reference
      REFERENCE_LEVEL: null

  - OUTPUT_ID: T_AC_008_OUT_006
    VARIABLE_NAME: CI_UPPER
    DESCRIPTION: Confidence interval upper bound for difference
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000314
    CARDINALITY: multiple
    BY_CONTRAST:
      VARIABLE: null
      TYPE: pairwise_vs_reference
      REFERENCE_LEVEL: null

  - OUTPUT_ID: T_AC_008_OUT_007
    VARIABLE_NAME: PVAL
    DESCRIPTION: P-value for pairwise comparison vs reference
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000051
    CARDINALITY: multiple
    BY_CONTRAST:
      VARIABLE: null
      TYPE: pairwise_vs_reference
      REFERENCE_LEVEL: null

METHOD:
  MODEL_FORMULA: "OUTCOME ~ BASELINE + TREATMENT + COVARIATE"
  PARAMETERS:
    comparison: treatment_variable
    lsmeans: true
    confidence_level: 0.95

CONTEXT:
  POPULATION: null
  TIMING: null
  SELECTION_CRITERIA: null
  GROUPING: []

METADATA:
  VERSION: "1.0"
  CREATED_DATE: "2025-11-05"
  CREATED_BY: "CDISC Analysis Concepts Team"
  LAST_MODIFIED_DATE: "2025-11-05"
  LAST_MODIFIED_BY: "CDISC Analysis Concepts Team"
  STATUS: Active
  REVIEW_STATUS: Template
  SOURCE: "CDISC ADaM Analysis Concepts"
