# ============================================
# AC TEMPLATE: LINEAR MODEL
# ============================================
# Generic template for linear regression model analysis
# Tests for continuous predictor effects (e.g., dose-response)
# Includes treatment variable and optional covariates
# ============================================

AC_ID: T_AC_007
AC_NAME: Linear Model
AC_PURPOSE: Test for linear relationship between continuous predictor and outcome with covariate adjustment

ONTOLOGY:
  STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000464
  STATO_LABEL: linear mixed model

INPUTS:
  - INPUT_ID: T_AC_007_IN_001
    SOURCE_AC_TEMPLATE: null
    SOURCE_CLASS_VARIABLE: CHG
    SOURCE_VARIABLE: null
    ROLE: dependent_variable
    DESCRIPTION: Change from baseline or other continuous outcome variable
    REQUIRED: true
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000175

  - INPUT_ID: T_AC_007_IN_002
    SOURCE_AC_TEMPLATE: null
    SOURCE_CLASS_VARIABLE: TRTPN
    SOURCE_VARIABLE: null
    ROLE: fixed_effect
    DESCRIPTION: Treatment dose as continuous variable
    REQUIRED: true
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000468

  - INPUT_ID: T_AC_007_IN_003
    SOURCE_AC_TEMPLATE: null
    SOURCE_CLASS_VARIABLE: SITEGRy
    SOURCE_VARIABLE: null
    ROLE: fixed_effect
    DESCRIPTION: Stratification or covariate variable
    REQUIRED: false
    DATA_TYPE: Character
    MEASUREMENT_SCALE: categorical
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000468

OUTPUTS:
  - OUTPUT_ID: T_AC_007_OUT_001
    VARIABLE_NAME: DOSE_EFFECT
    DESCRIPTION: Treatment effect coefficient (slope)
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    ROLE: model parameter estimate
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000144
    CARDINALITY: single

  - OUTPUT_ID: T_AC_007_OUT_002
    VARIABLE_NAME: DOSE_EFFECT_SE
    DESCRIPTION: Standard error of treatment effect coefficient
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    ROLE: standard error of estimate
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000562
    CARDINALITY: single

  - OUTPUT_ID: T_AC_007_OUT_003
    VARIABLE_NAME: PVAL
    DESCRIPTION: P-value for treatment effect test
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    ROLE: p-value for two-sided test
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000662
    CARDINALITY: single

  - OUTPUT_ID: T_AC_007_OUT_004
    VARIABLE_NAME: F_STAT
    DESCRIPTION: F-statistic for treatment effect
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    ROLE: F-statistic
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000282
    CARDINALITY: single

  - OUTPUT_ID: T_AC_007_OUT_005
    VARIABLE_NAME: R_SQUARED
    DESCRIPTION: R-squared for model fit
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    ROLE: coefficient of determination
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000564
    CARDINALITY: single

METHOD:
  ANALYSIS_METHOD: linear_model
  MODEL_FORMULA: "OUTCOME ~ TREATMENT + COVARIATE"
  PARAMETERS:
    type3_ss: true

CONTEXT:
  POPULATION: null
  TIMING: null
  GROUPING: []
  SELECTION_CRITERIA: null

