# ============================================
# AC TEMPLATE: SDTM TO AVAL MAPPING
# ============================================
# Generic template for mapping source measurement values from SDTM to ADaM AVAL
# Uses --STRESN class variable for numeric result values
# Identity transformation (copy operation)
# ============================================

AC_ID: T_AC_003
AC_NAME: SDTM to Analysis Value (AVAL) Mapping
AC_PURPOSE: Derive AVAL by mapping from SDTM source measurement value

ONTOLOGY:
  STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000330
  STATO_LABEL: identity transformation
  ADDITIONAL_IRIS:
    - IRI: http://purl.obolibrary.org/obo/STATO_0000002
      ONTOLOGY: STATO
      LABEL: data transformation

INPUTS:
  - INPUT_ID: T_AC_003_IN_001
    SOURCE_AC_TEMPLATE: null
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: null
    SOURCE_CLASS_VARIABLE: --STRESN
    SOURCE_VARIABLE: null
    ROLE: source_value
    DESCRIPTION: Numeric result value from SDTM domain
    REQUIRED: true
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000251
    SELECTION_CRITERIA: null

  - INPUT_ID: T_AC_003_IN_002
    SOURCE_AC_TEMPLATE: null
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: null
    SOURCE_CLASS_VARIABLE: USUBJID
    SOURCE_VARIABLE: null
    ROLE: grouping_variable
    DESCRIPTION: Unique Subject Identifier for grouping
    REQUIRED: true
    DATA_TYPE: Character
    MEASUREMENT_SCALE: nominal
    STATO_IRI: null
    SELECTION_CRITERIA: null

  - INPUT_ID: T_AC_003_IN_003
    SOURCE_AC_TEMPLATE: null
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: null
    SOURCE_CLASS_VARIABLE: PARAMCD
    SOURCE_VARIABLE: null
    ROLE: parameter
    DESCRIPTION: Parameter Code for filtering
    REQUIRED: true
    DATA_TYPE: Character
    MEASUREMENT_SCALE: nominal
    STATO_IRI: null
    SELECTION_CRITERIA: null

  - INPUT_ID: T_AC_003_IN_004
    SOURCE_AC_TEMPLATE: null
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: null
    SOURCE_CLASS_VARIABLE: AVISIT
    SOURCE_VARIABLE: null
    ROLE: grouping_variable
    DESCRIPTION: Analysis Visit for grouping
    REQUIRED: true
    DATA_TYPE: Character
    MEASUREMENT_SCALE: nominal
    STATO_IRI: null
    SELECTION_CRITERIA: null

OUTPUTS:
  - OUTPUT_ID: T_AC_003_OUT_001
    VARIABLE_NAME: AVAL
    DESCRIPTION: Analysis value for parameter
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000251
    CARDINALITY: multiple
    BY_VARIABLES: null  # Specified in instance (e.g., ["USUBJID", "PARAMCD", "AVISIT"])

METHOD:
  IMPLEMENTATION: base::copy
  PARAMETERS:
    operation: copy
    description: "Direct mapping from SDTM source value to ADaM AVAL"

METADATA:
