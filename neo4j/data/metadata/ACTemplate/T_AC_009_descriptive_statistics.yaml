# ============================================
# AC TEMPLATE: DESCRIPTIVE SUMMARY STATISTICS
# ============================================
# Generic template for univariate descriptive statistics
# Calculates summary statistics for continuous variables
# Applicable to any continuous measurement requiring descriptive summaries
# ============================================

AC_ID: T_AC_009
AC_NAME: Descriptive Summary Statistics
AC_PURPOSE: Calculate descriptive statistics for continuous variable stratified by grouping variables

ONTOLOGY:
  STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000251
  STATO_LABEL: continuous data
  ADDITIONAL_IRIS:
    - IRI: http://purl.obolibrary.org/obo/STATO_0000037
      ONTOLOGY: STATO
      LABEL: statistical data item

INPUTS:
  - INPUT_ID: T_AC_009_IN_001
    SOURCE_AC_TEMPLATE: null
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: null
    SOURCE_CLASS_VARIABLE: AVAL
    SOURCE_VARIABLE: null
    ROLE: analysis_variable
    DESCRIPTION: Continuous variable to summarize
    REQUIRED: true
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000251
    SELECTION_CRITERIA: null

  - INPUT_ID: T_AC_009_IN_002
    SOURCE_AC_TEMPLATE: null
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: null
    SOURCE_CLASS_VARIABLE: TRTP
    SOURCE_VARIABLE: null
    ROLE: grouping_variable
    DESCRIPTION: Planned Treatment for grouping
    REQUIRED: true
    DATA_TYPE: Character
    MEASUREMENT_SCALE: nominal
    STATO_IRI: null
    SELECTION_CRITERIA: null

  - INPUT_ID: T_AC_009_IN_003
    SOURCE_AC_TEMPLATE: null
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: null
    SOURCE_CLASS_VARIABLE: AVISIT
    SOURCE_VARIABLE: null
    ROLE: grouping_variable
    DESCRIPTION: Analysis Visit for grouping
    REQUIRED: true
    DATA_TYPE: Character
    MEASUREMENT_SCALE: nominal
    STATO_IRI: null
    SELECTION_CRITERIA: null

OUTPUTS:
  - OUTPUT_ID: T_AC_009_OUT_001
    VARIABLE_NAME: N
    DESCRIPTION: Number of non-missing observations
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: count
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000047
    CARDINALITY: multiple
    BY_VARIABLES: null  # Specified in instance

  - OUTPUT_ID: T_AC_009_OUT_002
    VARIABLE_NAME: MEAN
    DESCRIPTION: Arithmetic mean
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000401
    CARDINALITY: multiple
    BY_VARIABLES: null

  - OUTPUT_ID: T_AC_009_OUT_003
    VARIABLE_NAME: SD
    DESCRIPTION: Standard deviation
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000562
    CARDINALITY: multiple
    BY_VARIABLES: null

  - OUTPUT_ID: T_AC_009_OUT_004
    VARIABLE_NAME: MEDIAN
    DESCRIPTION: Median (50th percentile)
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000465
    CARDINALITY: multiple
    BY_VARIABLES: null

  - OUTPUT_ID: T_AC_009_OUT_005
    VARIABLE_NAME: MIN
    DESCRIPTION: Minimum value
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000138
    CARDINALITY: multiple
    BY_VARIABLES: null

  - OUTPUT_ID: T_AC_009_OUT_006
    VARIABLE_NAME: MAX
    DESCRIPTION: Maximum value
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000137
    CARDINALITY: multiple
    BY_VARIABLES: null

  - OUTPUT_ID: T_AC_009_OUT_007
    VARIABLE_NAME: Q1
    DESCRIPTION: First quartile (25th percentile)
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000167
    CARDINALITY: multiple
    BY_VARIABLES: null

  - OUTPUT_ID: T_AC_009_OUT_008
    VARIABLE_NAME: Q3
    DESCRIPTION: Third quartile (75th percentile)
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000168
    CARDINALITY: multiple
    BY_VARIABLES: null

METHOD:
  IMPLEMENTATION: stats::descriptive
  PARAMETERS:
    statistics: ["n", "mean", "sd", "median", "min", "max", "q1", "q3"]
    missing_handling: exclude
    description: "Calculate univariate descriptive statistics for continuous variable by grouping variables"

METADATA:
  VERSION: "1.0"
  CREATED_DATE: "2025-11-05"
  CREATED_BY: "CDISC Analysis Concepts Team"
  LAST_MODIFIED_DATE: "2025-11-05"
  LAST_MODIFIED_BY: "CDISC Analysis Concepts Team"
  STATUS: Active
  REVIEW_STATUS: Template
  SOURCE: "CDISC ADaM Analysis Concepts"
