# ============================================
# DERIVATION AC: CHANGE FROM BASELINE
# ADAS-Cog (11) = Alzheimer's Disease Assessment Scale-Cognitive Subscale (11-item)
#
# A cognitive assessment tool measuring cognitive impairment in Alzheimer's disease
# Total score ranges from 0 to 70 (higher = worse cognitive impairment)
# Used as a primary endpoint in Alzheimer's disease clinical trials
# ============================================

AC_ID: D_AC_003
AC_TEMPLATE: T_AC_002
AC_NAME: Change from Baseline ADAS-Cog (11)
AC_PURPOSE: Calculate change from baseline in ADAS-Cog (11) total score

ONTOLOGY:
  STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000175
  STATO_LABEL: difference
  ADDITIONAL_IRIS:
    - IRI: http://purl.obolibrary.org/obo/STATO_0000002
      ONTOLOGY: STATO
      LABEL: data transformation

INPUTS:
  - INPUT_ID: D_AC_003_IN_001
    SOURCE_AC: D_AC_005
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: null
    SOURCE_CLASS_VARIABLE: AVAL
    SOURCE_VARIABLE: AVAL
    ROLE: post_baseline_value
    DESCRIPTION: ADAS-Cog (11) analysis value at post-baseline visit
    REQUIRED: true
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000251
    SELECTION_CRITERIA: null

  - INPUT_ID: D_AC_003_IN_002
    SOURCE_AC: D_AC_007
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: null
    SOURCE_CLASS_VARIABLE: BASE
    SOURCE_VARIABLE: BASE
    ROLE: baseline_value
    DESCRIPTION: ADAS-Cog (11) baseline value
    REQUIRED: true
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000474
    SELECTION_CRITERIA: null

  - INPUT_ID: D_AC_003_IN_003
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: "Basic Data Structure"
    SOURCE_DATASET: "ADQSADAS"
    SOURCE_CLASS_VARIABLE: USUBJID
    SOURCE_VARIABLE: USUBJID
    ROLE: grouping_variable
    DESCRIPTION: Unique Subject Identifier for grouping
    REQUIRED: true
    DATA_TYPE: Character
    MEASUREMENT_SCALE: nominal
    STATO_IRI: null
    SELECTION_CRITERIA: null

  - INPUT_ID: D_AC_003_IN_004
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: "Basic Data Structure"
    SOURCE_DATASET: "ADQSADAS"
    SOURCE_CLASS_VARIABLE: AVISIT
    SOURCE_VARIABLE: AVISIT
    ROLE: grouping_variable
    DESCRIPTION: Analysis Visit for grouping
    REQUIRED: true
    DATA_TYPE: Character
    MEASUREMENT_SCALE: nominal
    STATO_IRI: null
    SELECTION_CRITERIA: null

  - INPUT_ID: D_AC_003_IN_005
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: "Basic Data Structure"
    SOURCE_DATASET: "ADQSADAS"
    SOURCE_CLASS_VARIABLE: PARAMCD
    SOURCE_VARIABLE: PARAMCD
    ROLE: parameter
    DESCRIPTION: Parameter Code
    REQUIRED: true
    DATA_TYPE: Character
    MEASUREMENT_SCALE: nominal
    STATO_IRI: null
    SELECTION_CRITERIA: "PARAMCD = 'ACTOT'"

OUTPUTS:
  - OUTPUT_ID: D_AC_003_OUT_001
    VARIABLE_NAME: CHG
    DESCRIPTION: Change from baseline in ADAS-Cog (11) total score (AVAL - BASE)
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000175
    CARDINALITY: multiple
    BY_VARIABLES: ["USUBJID", "AVISIT"]

METHOD:
  IMPLEMENTATION: base::subtract
  PARAMETERS:
    operation: subtract
    formula: "AVAL - BASE"
    missing_handling: propagate
    description: "Simple arithmetic subtraction: post-baseline value minus baseline value"

