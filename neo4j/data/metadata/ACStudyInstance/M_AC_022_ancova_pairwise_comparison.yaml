# ============================================
# ADAS-Cog Pairwise Comparisons - ANCOVA
# ACStudyInstance Metadata
# ============================================
# Analysis for pairwise comparisons to placebo for ADAS-Cog changes from baseline at Week 24
# Version 1.0

AC_ID: "M_AC_022"
AC_TEMPLATE: "T_AC_008"
AC_NAME: "ADAS-Cog Pairwise Comparisons - ANCOVA"
AC_PURPOSE: "Perform pairwise treatment comparisons for ADAS-Cog change from baseline at Week 24 adjusted for baseline using ANCOVA"

# Semantic classification using STATO ontology
ONTOLOGY:
  STATO_IRI: "http://purl.obolibrary.org/obo/STATO_0000179"
  STATO_LABEL: "ANCOVA"

# Input specification
INPUTS:
  - INPUT_ID: "M_AC_022_IN_001"
    SOURCE_AC: "D_AC_003"
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: null
    SOURCE_CLASS_VARIABLE: "CHG"
    SOURCE_VARIABLE: "CHG"
    ROLE: "study design dependent variable"
    DESCRIPTION: "Change from baseline in ADAS-Cog (11) Total Score"
    REQUIRED: true
    DATA_TYPE: "Numeric"
    MEASUREMENT_SCALE: "continuous"
    STATO_IRI: "http://purl.obolibrary.org/obo/OBI_0000751"
    SELECTION_CRITERIA: null

  - INPUT_ID: "M_AC_022_IN_002"
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: "Basic Data Structure"
    SOURCE_DATASET: "ADQSADAS"
    SOURCE_CLASS_VARIABLE: "BASE"
    SOURCE_VARIABLE: "BASE"
    ROLE: "model fixed effect term"
    DESCRIPTION: "Baseline ADAS-Cog (11) Total Score"
    REQUIRED: true
    DATA_TYPE: "Numeric"
    MEASUREMENT_SCALE: "continuous"
    STATO_IRI: "http://purl.obolibrary.org/obo/STATO_0000468"
    SELECTION_CRITERIA: null

  - INPUT_ID: "M_AC_022_IN_003"
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: "Basic Data Structure"
    SOURCE_DATASET: "ADQSADAS"
    SOURCE_CLASS_VARIABLE: "TRTPN"
    SOURCE_VARIABLE: "TRTPN"
    ROLE: "model fixed effect term"
    DESCRIPTION: "Treatment as class variable (Placebo, Low Dose, High Dose)"
    REQUIRED: true
    DATA_TYPE: "Numeric"
    MEASUREMENT_SCALE: "categorical"
    STATO_IRI: "http://purl.obolibrary.org/obo/STATO_0000468"
    SELECTION_CRITERIA: null

  - INPUT_ID: "M_AC_022_IN_004"
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: "Basic Data Structure"
    SOURCE_DATASET: "ADQSADAS"
    SOURCE_CLASS_VARIABLE: "SITEGRy"
    SOURCE_VARIABLE: "SITEGR1"
    ROLE: "model fixed effect term"
    DESCRIPTION: "Site group stratification variable"
    REQUIRED: true
    DATA_TYPE: "Character"
    MEASUREMENT_SCALE: "categorical"
    STATO_IRI: "http://purl.obolibrary.org/obo/STATO_0000468"
    SELECTION_CRITERIA: null

  - INPUT_ID: "M_AC_022_IN_005"
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: "Basic Data Structure"
    SOURCE_DATASET: "ADQSADAS"
    SOURCE_CLASS_VARIABLE: null
    SOURCE_VARIABLE: "EFFFL"
    ROLE: "population_flag"
    DESCRIPTION: "Efficacy Population Flag"
    REQUIRED: true
    DATA_TYPE: "Character"
    MEASUREMENT_SCALE: "nominal"
    STATO_IRI: null
    SELECTION_CRITERIA: "EFFFL = 'Y'"

  - INPUT_ID: "M_AC_022_IN_006"
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: "Basic Data Structure"
    SOURCE_DATASET: "ADQSADAS"
    SOURCE_CLASS_VARIABLE: "ANLzzFL"
    SOURCE_VARIABLE: "ANL01FL"
    ROLE: "population_flag"
    DESCRIPTION: "Analysis Flag 01"
    REQUIRED: true
    DATA_TYPE: "Character"
    MEASUREMENT_SCALE: "nominal"
    STATO_IRI: null
    SELECTION_CRITERIA: "ANL01FL = 'Y'"

  - INPUT_ID: "M_AC_022_IN_007"
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: "Basic Data Structure"
    SOURCE_DATASET: "ADQSADAS"
    SOURCE_CLASS_VARIABLE: "PARAMCD"
    SOURCE_VARIABLE: "PARAMCD"
    ROLE: "parameter"
    DESCRIPTION: "Parameter Code"
    REQUIRED: true
    DATA_TYPE: "Character"
    MEASUREMENT_SCALE: "nominal"
    STATO_IRI: null
    SELECTION_CRITERIA: "PARAMCD = 'ATOT'"

  - INPUT_ID: "M_AC_022_IN_008"
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: "Basic Data Structure"
    SOURCE_DATASET: "ADQSADAS"
    SOURCE_CLASS_VARIABLE: "AVISIT"
    SOURCE_VARIABLE: "AVISIT"
    ROLE: "grouping_variable"
    DESCRIPTION: "Analysis Visit for filtering"
    REQUIRED: true
    DATA_TYPE: "Character"
    MEASUREMENT_SCALE: "nominal"
    STATO_IRI: null
    SELECTION_CRITERIA: "AVISIT = 'Week 24'"

# Output specification
OUTPUTS:
  - OUTPUT_ID: "M_AC_022_OUT_001"
    VARIABLE_NAME: "LSMEAN"
    DESCRIPTION: "Least squares mean (adjusted mean) by treatment group"
    DATA_TYPE: "Numeric"
    MEASUREMENT_SCALE: "continuous"
    STATO_IRI: "http://purl.obolibrary.org/obo/STATO_0000343"
    CARDINALITY: multiple
    BY_VARIABLES: ["TRTP"]

  - OUTPUT_ID: "M_AC_022_OUT_002"
    VARIABLE_NAME: "LSMEAN_SE"
    DESCRIPTION: "Standard error of LS mean"
    DATA_TYPE: "Numeric"
    MEASUREMENT_SCALE: "continuous"
    STATO_IRI: "http://purl.obolibrary.org/obo/STATO_0000262"
    CARDINALITY: multiple
    BY_VARIABLES: ["TRTP"]

  - OUTPUT_ID: "M_AC_022_OUT_003"
    VARIABLE_NAME: "LSMEAN_DIFF"
    DESCRIPTION: "LS mean difference (pairwise comparison vs placebo)"
    DATA_TYPE: "Numeric"
    MEASUREMENT_SCALE: "continuous"
    STATO_IRI: "http://purl.obolibrary.org/obo/STATO_0000175"
    CARDINALITY: multiple
    BY_CONTRAST:
      VARIABLE: TRTP
      TYPE: pairwise_vs_reference
      REFERENCE_LEVEL: "Placebo"
      COMPARISONS:
        - "Xanomeline Low Dose vs Placebo"
        - "Xanomeline High Dose vs Placebo"

  - OUTPUT_ID: "M_AC_022_OUT_004"
    VARIABLE_NAME: "LSMEAN_DIFF_SE"
    DESCRIPTION: "Standard error of LS mean difference"
    DATA_TYPE: "Numeric"
    MEASUREMENT_SCALE: "continuous"
    STATO_IRI: "http://purl.obolibrary.org/obo/STATO_0000262"
    CARDINALITY: multiple
    BY_CONTRAST:
      VARIABLE: TRTP
      TYPE: pairwise_vs_reference
      REFERENCE_LEVEL: "Placebo"

  - OUTPUT_ID: "M_AC_022_OUT_005"
    VARIABLE_NAME: "CI_LOWER"
    DESCRIPTION: "95% confidence interval lower bound for difference"
    DATA_TYPE: "Numeric"
    MEASUREMENT_SCALE: "continuous"
    STATO_IRI: "http://purl.obolibrary.org/obo/STATO_0000315"
    CARDINALITY: multiple
    BY_CONTRAST:
      VARIABLE: TRTP
      TYPE: pairwise_vs_reference
      REFERENCE_LEVEL: "Placebo"

  - OUTPUT_ID: "M_AC_022_OUT_006"
    VARIABLE_NAME: "CI_UPPER"
    DESCRIPTION: "95% confidence interval upper bound for difference"
    DATA_TYPE: "Numeric"
    MEASUREMENT_SCALE: "continuous"
    STATO_IRI: "http://purl.obolibrary.org/obo/STATO_0000314"
    CARDINALITY: multiple
    BY_CONTRAST:
      VARIABLE: TRTP
      TYPE: pairwise_vs_reference
      REFERENCE_LEVEL: "Placebo"

  - OUTPUT_ID: "M_AC_022_OUT_007"
    VARIABLE_NAME: "PVAL"
    DESCRIPTION: "P-value for pairwise comparison vs placebo"
    DATA_TYPE: "Numeric"
    MEASUREMENT_SCALE: "continuous"
    STATO_IRI: "http://purl.obolibrary.org/obo/STATO_0000051"
    CARDINALITY: multiple
    BY_CONTRAST:
      VARIABLE: TRTP
      TYPE: pairwise_vs_reference
      REFERENCE_LEVEL: "Placebo"

# Method specification
METHOD:
  MODEL_FORMULA: "CHG = BASE + TREATMENT + SITEGR1"
  PARAMETERS:
    comparison: "TRTPN"
    lsmeans: true
    confidence_level: 0.95

# Metadata for tracking
METADATA:
  VERSION: "1.0"
  CREATED_DATE: "2025-11-04"
  CREATED_BY: "CDISC Analysis Concepts Team"
  LAST_MODIFIED_DATE: "2025-11-04"
  LAST_MODIFIED_BY: "CDISC Analysis Concepts Team"
  STATUS: "Active"
  REVIEW_STATUS: "Approved"
  SOURCE: "CDISC Pilot Study Define-XML ARM v1"