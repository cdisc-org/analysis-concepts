# ============================================
# DERIVATION AC: ADAS-COG INDIVIDUAL ITEM ANALYSIS VALUE
# ADAS-Cog (11) = Alzheimer's Disease Assessment Scale-Cognitive Subscale (11-item)
#
# Maps individual ADAS-Cog item scores from SDTM QS domain to ADaM AVAL
# Applies to items: ACITM01-ACITM14
# ============================================

AC_ID: D_AC_004
AC_TEMPLATE: T_AC_003
AC_NAME: ADAS-Cog Individual Item Analysis Value
AC_PURPOSE: Derive AVAL for individual ADAS-Cog items by mapping from SDTM QS.QSSTRESN

ONTOLOGY:
  STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000330
  STATO_LABEL: identity transformation
  ADDITIONAL_IRIS:
    - IRI: http://purl.obolibrary.org/obo/STATO_0000002
      ONTOLOGY: STATO
      LABEL: data transformation

INPUTS:
  - INPUT_ID: D_AC_004_IN_001
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: "QS"
    SOURCE_CLASS_VARIABLE: --STRESN
    SOURCE_VARIABLE: QS.QSSTRESN
    ROLE: source_value
    DESCRIPTION: ADAS-Cog individual item numeric result from SDTM QS domain
    REQUIRED: true
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000251
    SELECTION_CRITERIA: null

  - INPUT_ID: D_AC_004_IN_002
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: "QS"
    SOURCE_CLASS_VARIABLE: USUBJID
    SOURCE_VARIABLE: USUBJID
    ROLE: grouping_variable
    DESCRIPTION: Unique Subject Identifier for grouping
    REQUIRED: true
    DATA_TYPE: Character
    MEASUREMENT_SCALE: nominal
    STATO_IRI: null
    SELECTION_CRITERIA: null

  - INPUT_ID: D_AC_004_IN_003
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: "QS"
    SOURCE_CLASS_VARIABLE: PARAMCD
    SOURCE_VARIABLE: PARAMCD
    ROLE: parameter
    DESCRIPTION: Parameter Code for filtering
    REQUIRED: true
    DATA_TYPE: Character
    MEASUREMENT_SCALE: nominal
    STATO_IRI: null
    SELECTION_CRITERIA: null

  - INPUT_ID: D_AC_004_IN_004
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: "QS"
    SOURCE_CLASS_VARIABLE: AVISIT
    SOURCE_VARIABLE: AVISIT
    ROLE: grouping_variable
    DESCRIPTION: Analysis Visit for grouping
    REQUIRED: true
    DATA_TYPE: Character
    MEASUREMENT_SCALE: nominal
    STATO_IRI: null
    SELECTION_CRITERIA: null

  - INPUT_ID: D_AC_004_IN_005
    SOURCE_AC: null
    SOURCE_CLASS_DATASET: null
    SOURCE_DATASET: "QS"
    SOURCE_CLASS_VARIABLE: --TESTCD
    SOURCE_VARIABLE: QS.QSTESTCD
    ROLE: parameter
    DESCRIPTION: Test Code for ADAS-Cog items
    REQUIRED: true
    DATA_TYPE: Character
    MEASUREMENT_SCALE: nominal
    STATO_IRI: null
    SELECTION_CRITERIA: "QSTESTCD IN ('ACITM01','ACITM02','ACITM03','ACITM04','ACITM05','ACITM06','ACITM07','ACITM08','ACITM09','ACITM10','ACITM11','ACITM12','ACITM13','ACITM14')"

OUTPUTS:
  - OUTPUT_ID: D_AC_004_OUT_001
    VARIABLE_NAME: AVAL
    DESCRIPTION: Analysis value for individual ADAS-Cog items
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000251
    CARDINALITY: multiple
    BY_VARIABLES: ["USUBJID", "PARAMCD", "AVISIT"]

METHOD:
  IMPLEMENTATION: base::copy
  PARAMETERS:
    operation: copy
    description: "Direct mapping from SDTM QS.QSSTRESN to ADaM AVAL for individual items"

METADATA:
  VERSION: "1.0"
  CREATED_DATE: "2025-11-05"
  CREATED_BY: "CDISC Analysis Concepts Team"
  LAST_MODIFIED_DATE: "2025-11-05"
  LAST_MODIFIED_BY: "CDISC Analysis Concepts Team"
  STATUS: Active
  REVIEW_STATUS: Draft
  SOURCE: "CDISC Pilot Study ADQSADAS Dataset"
