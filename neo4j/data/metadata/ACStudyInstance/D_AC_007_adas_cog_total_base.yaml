    PARAMCD: ACTOT
    DESCRIPTION: ADAS-Cog baseline total score with missing value adjustment
    DATA_TYPE: Numeric
    MEASUREMENT_SCALE: continuous
    STATO_IRI: http://purl.obolibrary.org/obo/STATO_0000390
    CARDINALITY: multiple
    BY_VARIABLES: ["USUBJID"]

METHOD:
  IMPLEMENTATION: custom::sum_with_missing_adjustment
  PARAMETERS:
    operation: sum_with_missing_value_adjustment
    formula: "IF COUNT(missing_items) > 3 THEN missing ELSE SUM(available_items) × (70 / (70 - SUM(missing_item_ranges)))"
    description: "Sum of 10 ADAS-Cog baseline items with missing value adjustment. If >30% items missing (>3 of 10), total baseline is missing. Otherwise, adjust sum by multiplying by ratio of total scale range to available item ranges."
    item_ranges:
      ACITM01: 10
      ACITM02: 5
      ACITM04: 5
      ACITM05: 5
      ACITM07: 5
      ACITM08: 10
      ACITM11: 5
      ACITM12: 5
      ACITM13: 5
      ACITM14: 5

