# ============================================
# DERIVATION AC: ADAS-COG TOTAL BASELINE (ACTOT)
# ADAS-Cog (11) = Alzheimer's Disease Assessment Scale-Cognitive Subscale (11-item)
#
# Calculates ACTOT baseline score from 10 individual item baseline values with missing value adjustment
# Per SAP Section 14.2: If >30% items missing (>3 of 10), total = missing
# Otherwise: ACTOT BASE = SUM(available) × (70 / (70 - SUM(missing_item_ranges)))
# ============================================

AC_ID: D_AC_007
AC_TEMPLATE: T_AC_006
AC_NAME: ADAS-Cog Total Baseline Score (ACTOT)
AC_PURPOSE: Calculate ADAS-Cog baseline total score (ACTOT) from 10 individual item baseline values with missing value adjustment

